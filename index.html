<!DOCTYPE html>
<html>

<head>
    <title>To Do!</title>
    <link rel="stylesheet" type='text/css' href='style.css' />
</head>

<body>
    <h1>Ariel's To Do App</h1>
    <main>
        <!-- add a header image  -->
        <div class='form'>
            <form id='form'>
                <input id='note-title' type='text' placeholder="add a title, kid">
                <input id='note-body' type='text' placeholder="What do you need to do?">
                <div id='form-buttons'>
                <button id='post-button'type='submit'>Post</button> 
                <button id='close-button'type='button'>Close</button>
            </div>
            </form>
        </div>
        <div id='all-notes'>
        </div>
        <div id='placeholder'>
            <img src='placeholder.jpg'>
        </div>
    </main>
</body>
<script src='app.js'></script>

</html>
